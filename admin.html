<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyeServer - Admin Panel</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray for the admin panel */
        }
        .modal {
            transition: opacity 0.25s ease;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white flex-shrink-0">
            <div class="p-6 text-2xl font-bold">SkyeServer</div>
            <nav class="mt-10">
                <a href="#dashboard" class="nav-item active-nav-item block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Dashboard</a>
                <a href="#content" class="nav-item block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Content Management</a>
                <a href="#add" class="nav-item block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Add New Content</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow p-4">
                <h1 id="header-title" class="text-xl font-semibold">Dashboard</h1>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                
                <!-- Dashboard Page -->
                <div id="dashboard" class="page">
                    <h2 class="text-2xl font-semibold mb-6">Server Health & Analytics</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <!-- Card 1: Total Videos -->
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-gray-600">Total Videos</h3>
                            <p id="total-videos" class="text-3xl font-bold text-blue-500">125</p>
                        </div>
                        <!-- Card 2: Storage Used -->
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-gray-600">Storage Used</h3>
                            <p class="text-3xl font-bold text-green-500">850 GB</p>
                            <p class="text-sm text-gray-500">of 2 TB</p>
                        </div>
                        <!-- Card 3: Active Streams -->
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-gray-600">Active Streams</h3>
                            <p class="text-3xl font-bold text-yellow-500">3</p>
                        </div>
                         <!-- Card 4: Server Status -->
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-gray-600">Server Status</h3>
                            <p class="text-3xl font-bold text-green-500 flex items-center">
                                Online <span class="ml-2 h-4 w-4 bg-green-500 rounded-full"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Content Management Page -->
                <div id="content" class="page hidden">
                    <h2 class="text-2xl font-semibold mb-6">Manage Content</h2>
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Title</th>
                                    <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Category</th>
                                    <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Source</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="content-table-body" class="text-gray-700">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add New Content Page -->
                <div id="add" class="page hidden">
                    <h2 class="text-2xl font-semibold mb-6">Add New Media</h2>
                    <form id="add-content-form" class="bg-white p-8 rounded-lg shadow-md">
                        <!-- Title -->
                        <div class="mb-4">
                            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                            <input type="text" id="title" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <!-- Category -->
                        <div class="mb-4">
                            <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                            <select id="category" name="category" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="movies">Movies</option>
                                <option value="tv">TV Shows</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <!-- Thumbnail -->
                        <div class="mb-4">
                            <label for="thumbnail" class="block text-gray-700 text-sm font-bold mb-2">Thumbnail URL</label>
                            <input type="url" id="thumbnail" name="thumbnail" placeholder="https://placehold.co/400x600/..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <!-- Video Links -->
                        <div class="mb-6">
                            <label for="video-links" class="block text-gray-700 text-sm font-bold mb-2">Video URLs (one per line)</label>
                            <textarea id="video-links" name="video-links" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="https://store-015.wnam.tb-cdn.io/..."></textarea>
                        </div>
                        <!-- Submit Button -->
                        <div class="flex items-center justify-between">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                Add Content
                            </button>
                        </div>
                    </form>
                </div>

            </main>
        </div>
    </div>

    <!-- Admin Panel Logic -->
    <script src="/js/admin.js" type="module"></script>
</body>
</html>
